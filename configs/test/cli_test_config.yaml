# Minimal test configuration for CLI testing

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

llm:
  provider: "openai"
  model: "gpt-4"
  api_key: "${OPENAI_API_KEY}"
  temperature: 0.7
  max_tokens: 2000

plugins:
  directory: "./plugins"
  enabled:
    - redis
    - mysql
    - kafka
    - elasticsearch
    - postgresql

logger:
  level: "info"
  format: "json"
  output: "stdout"

diagnosis:
  timeout: 5m
  max_retries: 3
  report_dir: "./reports"

storage:
  type: "file"
  path: "./data"

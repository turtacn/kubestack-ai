<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeStack-AI Diagnosis Console</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #1890ff; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #d9d9d9; border-radius: 4px; }
        button { background: #1890ff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #40a9ff; }
        button:disabled { background: #d9d9d9; cursor: not-allowed; }
        #logs { background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 4px; height: 400px; overflow-y: auto; font-family: 'Consolas', 'Monaco', monospace; margin-top: 20px; white-space: pre-wrap; }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .log-step { color: #569cd6; font-weight: bold; }
        .log-status { color: #ce9178; }
        .log-status.Completed { color: #6a9955; }
        .log-status.Failed { color: #f44747; }
        .log-msg { color: #d4d4d4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>KubeStack-AI Diagnosis</h1>
        <div id="control-panel">
            <div class="form-group">
                <label for="middleware">Middleware Type</label>
                <select id="middleware">
                    <option value="redis">Redis</option>
                    <option value="mysql">MySQL</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="kafka">Kafka</option>
                    <option value="elasticsearch">Elasticsearch</option>
                </select>
            </div>
            <div class="form-group">
                <label for="target">Target Host</label>
                <input type="text" id="target" placeholder="e.g. localhost:6379" value="localhost">
            </div>
            <div class="form-group">
                <label for="instance">Instance Name</label>
                <input type="text" id="instance" placeholder="e.g. redis-prod-01" value="default">
            </div>
            <button id="start-btn" onclick="startDiagnosis()">Start Diagnosis</button>
        </div>

        <div id="logs">
            <div class="log-entry">Waiting for diagnosis to start...</div>
        </div>
    </div>
    <script src="/static/js/stream.js"></script>
</body>
</html>
